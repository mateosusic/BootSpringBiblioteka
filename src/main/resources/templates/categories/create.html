<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dodaj Kategoriju</title>
    <link rel="stylesheet" th:href="@{/css/CreatePages.css}">
</head>
<body>
<div sec:authorize="hasRole('ADMIN')" class="navbar">
  <span class="logo">Sistem upravljanja bibliotekama</span>
  <a th:href="@{/authors}">Autori</a>
  <a th:href="@{/categories}">Kategorije</a>
  <a th:href="@{/books}">Knjige</a>
  <a th:href="@{/loans}">Zadu≈æenja</a>
  <a th:href="@{/logout}" class="logout-btn">Odjava</a>
</div>
<div class="container">
  <h1>Dodaj Kategoriju</h1>
  <form th:action="@{/categories}" th:object="${category}" method="post" class="category-form">

    <div class="form-group">
      <label for="name">Naziv:</label>
      <input type="text" id="name" th:field="*{name}" />
      <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea id="description" th:field="*{description}" rows="5"></textarea>
    </div>

    <div class="form-actions">
      <a th:href="@{/categories}" class="back-button">Nazad na listu</a>
      <button type="submit" class="submit-button">Spremi</button>
    </div>
  </form>
</div>
</body>
</html>
