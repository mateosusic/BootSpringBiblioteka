<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Uredi Autora</title>
    <link rel="stylesheet" th:href="@{/css/CreatePages.css}">
</head>
<body>
<div sec:authorize="hasRole('ADMIN')" class="navbar">
  <span class="logo">Sistem upravljanja bibliotekama</span>
  <a th:href="@{/authors}">Autori</a>
  <a th:href="@{/categories}">Kategorije</a>
  <a th:href="@{/books}">Knjige</a>
  <a th:href="@{/loans}">Zaduženja</a>
  <a th:href="@{/logout}" class="logout-btn">Odjava</a>
</div>
<div class="container">
  <h1>Uredi Autora</h1>
  <form th:action="@{'/authors/' + ${author.id}}" th:object="${author}" method="post" class="book-form">

    <div class="form-group">
      <label for="firstName">Ime:</label>
      <input type="text" id="firstName" th:field="*{firstName}" />
      <span class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>

    <div class="form-group">
      <label for="lastName">Prezime:</label>
      <input type="text" id="lastName" th:field="*{lastName}" />
      <span class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>

    <div class="form-group">
      <label for="biography">Biografija:</label>
      <textarea id="biography" th:field="*{biography}" rows="5"></textarea>
    </div>

    <div class="form-actions">
      <a th:href="@{/authors}" class="back-button">Nazad na listu</a>
      <button type="submit" class="submit-button">Ažuriraj</button>
    </div>
  </form>
</div>
</body>
</html>
