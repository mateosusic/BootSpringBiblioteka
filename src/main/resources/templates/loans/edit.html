<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Uredi Zaduženje</title>
  <link rel="stylesheet" th:href="@{/css/CreatePages.css}">
</head>
<body>
<div sec:authorize="hasRole('ADMIN')" class="navbar">
  <span class="logo">Sistem upravljanja bibliotekama</span>
  <a th:href="@{/authors}">Autori</a>
  <a th:href="@{/categories}">Kategorije</a>
  <a th:href="@{/books}">Knjige</a>
  <a th:href="@{/loans}">Zaduženja</a>
  <a th:href="@{/logout}" class="logout-btn">Odjava</a>
</div>
<div sec:authorize="hasRole('USER')" class="navbar">
  <span class="logo">Sistem upravljanja bibliotekama</span>
  <a th:href="@{/loans}">Moja Zaduženja</a>
  <a th:href="@{/logout}" class="logout-btn">Odjava</a>
</div>
<div class="container">
  <h1>Uredi Zaduženje</h1>
  
  <div th:if="${error}" class="error-message" style="color: red; margin-bottom: 20px; text-align: center;">
      <p th:text="${error}"></p>
  </div>
  
  <form th:action="@{'/loans/' + ${loan.id}}" th:object="${loan}" method="post" class="loan-form">

    <div class="form-group">
      <label for="bookTitle">Naslov Knjige:</label>
      <select id="bookTitle" name="bookTitle" required>
        <option value="">Odaberite knjigu</option>
        <option th:each="book : ${books}" 
                th:value="${book.title}" 
                th:text="${book.title}"
                th:selected="${book.title == loan.book.title}"></option>
      </select>
      <span class="error-message" th:if="${#fields.hasErrors('book')}" th:errors="*{book}"></span>
    </div>
    <div class="form-group">
      <label for="username">Korisničko Ime:</label>
      <input type="text" id="username" name="username" th:value="${loan.user.username}" placeholder="Unesite korisničko ime" />
      <span class="error-message" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></span>
    </div>
    <div class="form-group">
              <label for="loanDate">Datum Zaduženja:</label>
      <input type="date" id="loanDate" th:field="*{loanDate}" />
      <span class="error-message" th:if="${#fields.hasErrors('loanDate')}" th:errors="*{loanDate}"></span>
    </div>
    <div class="form-group">
      <label for="returnDate">Datum Povratka:</label>
      <input type="date" id="returnDate" th:field="*{returnDate}" />
    </div>
    <div class="form-actions">
      <a th:href="@{/loans}" class="back-button">Nazad na listu</a>
      <button type="submit" class="submit-button">Ažuriraj</button>
    </div>
  </form>
</div>
</body>
</html>
