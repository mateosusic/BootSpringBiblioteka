<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" th:href="@{/css/styleSignIn.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<div class="wrapper">
  <div class="title"><span>Prijava korisnika</span></div>
  <form th:action="@{/login}" method="post">
    <div class="row">
      <i class="fas fa-user"></i>
      <input type="text" id="username" name="username" placeholder="Korisničko Ime" required />
    </div>
    <div class="row">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" name="password" placeholder="Lozinka" required />
    </div>
    <div th:if="${param.error}" class="error-message">
      <p>Neispravno korisničko ime ili lozinka.</p>
    </div>
    <div th:if="${param.logout}" class="success-message">
      <p>Uspješno ste se odjavili.</p>
    </div>

    <div class="row button">
      <input type="submit" value="Prijavi se" />
    </div>
    <div class="signup-link">
      Nemate nalog? <a th:href="@{/users/register}">Registrujte se</a>
    </div>
  </form>
</div>

</body>
</html>
